<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>판매자에게 문의하기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>판매자에게 문의하기</h2>
        <form action="{{ url_for('product.inquire', product_id=product_id) }}" method="POST">
            <div class="form-group">
                <label for="message_content">문의 내용</label>
                <textarea name="message_content" id="message_content" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">문의 보내기</button>
            <a href="{{ url_for('product.buyProduct', product_id=product_id) }}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
