<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>게시글 수정</title>
    <link rel="icon" href="/static/image/favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="fancy-title">게시글 수정</h1>
        
        <form method="POST" action="{{ url_for('board.editPost', post_id=post['post_id']) }}">
            <div class="form-group">
                <label for="title">글 제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post['title'] }}" required>
            </div>
            <div class="form-group">
                <label for="content">글 내용</label>
                <textarea class="form-control" id="content" name="content" rows="6" required>{{ post['content'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a href="{{ url_for('board.viewPost', post_id=post['post_id']) }}" class="btn btn-secondary">취소</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
