<style>
    /* 페이지 전체를 채우도록 설정 */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    /* iframe을 화면 전체 크기로 설정 */
    iframe {
        width: 100%;
        height: calc(100vh - 230px); /* 화면의 전체 높이를 채움 */
        border: none;  /* iframe의 테두리 제거 */
    }
</style>
